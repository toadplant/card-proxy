<body class='text-light'>
  <div id='card' class='container-md d-block mt-5'>
    <h1 id='character-name' class=''></h1>

      <div id='col-1' class='row-flex justify-content-center p-0'>
        <img id='avatar' class='img-fluid rounded position-relative top-0 start-50 translate-middle-x' src=''></img>
